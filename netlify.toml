[build]
  command = "npm ci"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Avoid bundling issues with json-server (dynamic requires, fs usage, etc.)
  node_bundler = "zisi"
  included_files = ["db.json"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200



